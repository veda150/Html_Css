<style>
    .reg{
        background-color: black;
        color: white;
        width: 110px;
        height:30px;
        cursor: pointer;
        transition: opacity 0.15s;
    }
    .reg:hover{
        opacity: 0.5;
    }
   
    .cart{
        background-color: rgb(247, 243, 17);
        color: black;
        width: 150px;
        height: 30px;
        border-radius: 15px;
        border: none;
        cursor: pointer;
        transition: opacity 1s;
    }
    .cart:hover{
        opacity: 1;
        background-color: rgb(255, 191, 0);
    }
    .sign{
        background-color: rgb(28, 229, 85);
        color:white;
        width: 90px;
        height: 30px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        transition: box-shadow:0.4s;
        
    }
    .sign:hover{
        box-shadow: 5px 5px 5px rgba(0,0,0,0.1);
        
    }
    .get{
        background-color: rgb(124, 10, 232);
        width: 110px;
        height: 30px;
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;

    }
    .get:hover{
        background-color: rgb(116, 54, 174);
    }
    .down{
        background-color: white;
        width: 110px;
        height: 30px;
        border-radius: 4px;
        color:rgb(108,117,125);
    }
    .down:hover{
        background-color:rgb(108,117,125) ;
        color: white;
    }
    .apply{
        background-color:rgb(10,102,194);
        color: white;
        border-radius: 40px;
        height: 30px;
        width: 250px;
        border: none;
    }
    .save{
        background-color: white;
        color:rgb(10,102,194) ;
        height: 30px;
        width: 90px;
        border-color: rgb(10,102,194) ;
        border-radius: 45px;

    }
</style>
<button class="reg">Register now</button><br><br><br>
<button class="cart">Add to Cart</button><br><br><br>
<button class="sign">Sign up</button><br><br><br>
<button class="get">Get started</button>
<button class="down">Download</button><br><br><br>
<button class="apply">Apply on company website</button>
<button class="save">save</button>
