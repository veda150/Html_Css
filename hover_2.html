<style>
    .subscribe{
        background-color: red;
        border-radius: 3px;
        border: none;
        color:white;
        width: 110px;
        height:30px;
        cursor: pointer;
        transition: opacity 1s;
        }
        .subscribe:hover{
            opacity: 0.5;
        }
    .join{
        background-color: white;
        width: 70px;
        height:30px;
        border-color: rgb(29, 169, 235);
        border-radius: 3px;
        cursor: pointer;
        border-width: 1px;
        color: rgb(41, 118, 157);
        transition: background-color:rgb(41, 118, 157),
        color:white ;

    }
    .join:hover{
        background-color:rgb(41, 118, 157) ;
        color:white ;
    }
    .tweet{
        background-color: rgb(29, 169, 235);
        border-color: white;
        width:70px;
        height:30px;
        color:white;
        font-size: 15px;
        border-radius: 18px;
        border: none;
        cursor: pointer;
        

    }
    .tweet:hover{
        
        box-shadow:5px,5px,5px rgba(207, 11, 11, 0.15);
    }
    .tweet:active{
        opacity: 0.7;
    }

</style>
<button class="subscribe">SUBSCRIBE</button>
<button class="join">JOIN</button>
<button class="tweet">Tweet</button>
